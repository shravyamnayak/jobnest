{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<div class="form-box">
<form action="/login" method="POST">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
</div>

{% endblock %}
